<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <div class="gallery">
    <div><img src="../assets/img/tea1.jpg">
    </div>
  </div>
  <div class="row my-5">
    <div class="col">
      <h2 class="text-center">Ответы на часто задаваемые вопросы</h2>
    </div>
  </div>
  <div ngbAccordion>
    <div ngbAccordionItem [collapsed]="false">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>Собираете ли вы подарочные боксы?</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            Да, у нас есть такая услуга. Мы можем собрать подарочный бокс на любой вкус, объем и стоимость!
          </ng-template>
        </div>
      </div>
    </div>
    <div ngbAccordionItem [collapsed]="true">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>Сколько у вас разновидностей чая?</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            5
          </ng-template>
        </div>
      </div>
    </div>
    <div ngbAccordionItem [collapsed]="true">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>В какой срок осуществляется доставка?</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            Быстро
          </ng-template>
        </div>
      </div>
    </div>
    <div ngbAccordionItem [collapsed]="true">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>У вас обновляется ассортимент?</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            Да
          </ng-template>
        </div>
      </div>
    </div>
    <div ngbAccordionItem [collapsed]="true">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>Какого объема у вас пачки чая?</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            по 500 грамм
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <app-popup *ngIf="popupVisible" (watchClicked)="onWatchClicked()"></app-popup>
</div>
</body>
</html>
